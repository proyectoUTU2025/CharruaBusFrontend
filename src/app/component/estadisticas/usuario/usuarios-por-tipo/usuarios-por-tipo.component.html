<div class="filters">
    <button mat-button (click)="toggleSort()">Orden {{ ascendente ? '↑' : '↓' }}</button>
    <button mat-raised-button color="primary" (click)="exportCsv()">Exportar CSV</button>
</div>

<table mat-table [dataSource]="data">
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let x">{{ x.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let x">{{ x.cantidad }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['tipo','cantidad']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['tipo','cantidad']"></tr>
</table>

<mat-paginator [length]="total" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="pageChanged($event)">
</mat-paginator>
