<div class="auth-container">
    <h2>¿Olvidó su contraseña?</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label>
            Correo electrónico
            <input type="email" formControlName="email" />
        </label>
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
            <span *ngIf="form.get('email')?.hasError('required')">El email es obligatorio.</span>
            <span *ngIf="form.get('email')?.hasError('email')">Email inválido.</span>
        </div>

        <button type="submit" [disabled]="loading || form.invalid">Enviar</button>
    </form>

    <div *ngIf="loading" class="info">Enviando...</div>
    <div *ngIf="message" class="success">{{ message }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>
</div>
