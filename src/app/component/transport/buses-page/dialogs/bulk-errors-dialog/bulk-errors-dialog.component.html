<h2 mat-dialog-title>Errores del Alta Masiva</h2>

<mat-dialog-content>
  <p class="intro">Se encontraron errores durante el procesamiento del archivo CSV:</p>
  <ul class="error-list">
    <li *ngFor="let e of errors">
      Fila {{ e.fila }}: {{ e.mensaje }}
    </li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button class="massive-btn" (click)="downloadCsv()">
    Descargar CSV
  </button>
  <button mat-flat-button class="create-btn" (click)="close()">Cerrar</button>
</mat-dialog-actions>
