<div class="filters">
    <mat-form-field appearance="fill">
        <mat-label>Fecha Inicio</mat-label>
        <input matInput placeholder="YYYY-MM-DD" [formControl]="fechaInicio" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Fecha Fin</mat-label>
        <input matInput placeholder="YYYY-MM-DD" [formControl]="fechaFin" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Origen</mat-label>
        <mat-select [formControl]="origen">
            <mat-option *ngFor="let d of departamentos" [value]="d">{{ d }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Destino</mat-label>
        <mat-select [formControl]="destino">
            <mat-option *ngFor="let d of departamentos" [value]="d">{{ d }}</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="actions">
        <button mat-button (click)="load()">Consultar</button>
        <button mat-raised-button color="primary" (click)="exportCsv()">Exportar CSV</button>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="destino">
        <th mat-header-cell *matHeaderCellDef>Departamento</th>
        <td mat-cell *matCellDef="let row">{{ row.destino }}</td>
    </ng-container>
    <ng-container matColumnDef="vendidos">
        <th mat-header-cell *matHeaderCellDef>Vendidos</th>
        <td mat-cell *matCellDef="let row">{{ row.vendidos }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [length]="total" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="load($event)">
</mat-paginator>
