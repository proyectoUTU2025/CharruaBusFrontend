<h2 mat-dialog-title>Crear Localidad</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Departamento</mat-label>
    <mat-select formControlName="departamento">
      <mat-option *ngFor="let dept of departamentos" [value]="dept">{{ dept }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button class="cancel-btn" (click)="cancel()">Cancelar</button>
  <button mat-flat-button class="save-btn" (click)="save()">Guardar</button>
</mat-dialog-actions>
