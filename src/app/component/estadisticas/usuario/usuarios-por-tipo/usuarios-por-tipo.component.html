<app-chart-card [title]="'Usuarios por Tipo'" [labels]="chartLabels" [data]="chartData">
</app-chart-card>

<div class="controls">
    <button mat-button (click)="toggleSort()">
        Orden {{ ascendente ? '↑' : '↓' }}
    </button>

    <button mat-raised-button color="primary" (click)="exportCsv()" [disabled]="isExportingCsv">
        <ng-container *ngIf="!isExportingCsv; else csvTpl">
            Exportar CSV
        </ng-container>
        <ng-template #csvTpl>
            <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
            &nbsp;Descargando CSV...
        </ng-template>
    </button>

    <button mat-raised-button color="accent" (click)="exportPdf()" [disabled]="isExportingPdf">
        <ng-container *ngIf="!isExportingPdf; else pdfTpl">
            Exportar PDF
        </ng-container>
        <ng-template #pdfTpl>
            <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
            &nbsp;Descargando PDF...
        </ng-template>
    </button>
</div>

<table mat-table [dataSource]="data" class="mat-elevation-z1">
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let x"> {{ x.tipo }} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let x"> {{ x.cantidad }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['tipo','cantidad']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['tipo','cantidad']"></tr>
</table>

<mat-paginator [length]="total" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="pageChanged($event)">
</mat-paginator>
