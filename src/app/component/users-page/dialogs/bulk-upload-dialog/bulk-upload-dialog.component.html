<h2 mat-dialog-title>Alta Masiva de Usuarios</h2>

<mat-dialog-content>
  <p>Cargue un archivo CSV con los datos de los usuarios que desea crear.</p>

  <div
    class="dropzone"
    (drop)="onFileDrop($event)"
    (dragover)="$event.preventDefault()"
    (click)="fileInput.click()"
  >
    <mat-icon class="drop-icon">add_circle</mat-icon>
    <p>Arrastre y suelte su archivo CSV aquí</p>
    <p>o haga clic para seleccionar un archivo</p>
    <input
      #fileInput
      type="file"
      accept=".csv"
      (change)="onFileSelect($event)"
      hidden
    />
    <p *ngIf="file" class="filename">{{ file.name }}</p>
  </div>

  <p class="template">
    ¿No tiene un archivo CSV?
    <button mat-button class="template-btn" (click)="downloadTemplate()">
      <mat-icon>download</mat-icon>
      Descargar Plantilla
    </button>
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="bulk-cancel" (click)="cancel()">Cancelar</button>
  <button mat-flat-button class="bulk-process" [disabled]="!file" (click)="process()">
    Procesar Archivo
  </button>
</mat-dialog-actions>
