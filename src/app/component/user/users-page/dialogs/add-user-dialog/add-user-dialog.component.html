<h2 mat-dialog-title>Crear Nuevo Usuario</h2>
<form [formGroup]="form" mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Correo</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contrase√±a</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="apellido" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Documento</mat-label>
    <input matInput formControlName="documento" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tipo Doc.</mat-label>
    <mat-select formControlName="tipoDocumento">
      <mat-option *ngFor="let t of tiposDocumento" [value]="t">
        {{ t }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Rol</mat-label>
    <mat-select formControlName="rol">
      <mat-option *ngFor="let r of roles" [value]="r">
        {{ r }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Fecha de Nac.</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox formControlName="activo">Activo</mat-checkbox>
</form>

<mat-dialog-actions align="end">
  <button mat-stroked-button class="massive-btn" (click)="cancel()">Cancelar</button>
  <button mat-flat-button class="create-btn" (click)="save()">Guardar</button>
</mat-dialog-actions>
