<h2 mat-dialog-title>Selecciona tus asientos</h2>
<mat-dialog-content>
  <app-seats
    [totalAsientos]="data.totalAsientos"
    [asientosOcupados]="data.asientosOcupados"
    [asientosSeleccionados]="data.asientosSeleccionados"
    [maxSeleccion]="data.maxSeleccion"
    (asientosChange)="onSelectionChange($event)">
  </app-seats>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="selectedSeats" [disabled]="selectedSeats.length !== data.maxSeleccion">Confirmar</button>
</mat-dialog-actions>
