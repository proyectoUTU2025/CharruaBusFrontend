<div class="reset-password-container">
    <h2>Nueva contraseña</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="email" />
        <input type="hidden" formControlName="verificationCode" />

        <label for="newPassword">Nueva contraseña</label>
        <input id="newPassword" type="password" formControlName="newPassword" />
        <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched" class="error">
            <span *ngIf="form.get('newPassword')?.hasError('required')">Obligatorio</span>
            <span *ngIf="form.get('newPassword')?.hasError('minlength')">Mínimo 8 caracteres</span>
        </div>

        <label for="confirmPassword">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" />
        <div *ngIf="form.hasError('passwordsMismatch') && form.get('confirmPassword')?.touched" class="error">
            Las contraseñas no coinciden.
        </div>

        <button type="submit" [disabled]="loading || form.invalid">Cambiar</button>
    </form>

    <div *ngIf="loading" class="loading">Procesando...</div>
    <div *ngIf="success" class="success">{{ success }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>
</div>
