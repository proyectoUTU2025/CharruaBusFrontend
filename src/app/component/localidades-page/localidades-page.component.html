<div class="page-header">
  <h1>Gestión de Localidades</h1>
  <p>Crear y administrar localidades en el sistema.</p>
</div>

<div class="localidades-card">
  <div class="table-header">
    <span class="card-title">Lista de Localidades</span>
    <div class="actions">
      <button mat-stroked-button class="massive-btn" (click)="openAltaMasivaDialog()">
        <mat-icon>upload_file</mat-icon>
        Alta Masiva
      </button>
      <button mat-flat-button class="create-btn" (click)="openAgregarDialog()">
        <mat-icon>add</mat-icon>
        Crear Localidad
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let l">{{ l.id }}</td>
    </ng-container>

    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let l">{{ l.departamento }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let l">{{ l.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let l">{{ l.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let l">
        <button mat-icon-button (click)="openEditarDialog(l)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openEliminarDialog(l)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
