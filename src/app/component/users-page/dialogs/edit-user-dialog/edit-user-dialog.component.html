<div class="edit-container" *ngIf="!loading; else loadingTpl">
  <h2>Editar Perfil</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">Obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido" />
      <mat-error *ngIf="form.get('apellido')?.hasError('required')">Obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput type="date" formControlName="fechaNacimiento" />
      <mat-error *ngIf="form.get('fechaNacimiento')?.hasError('required')">Obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo de Documento</mat-label>
      <mat-select formControlName="tipoDocumento">
        <mat-option *ngFor="let t of tiposDocumento" [value]="t.value">
          {{ t.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('tipoDocumento')?.hasError('required')">Obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Documento</mat-label>
      <input matInput formControlName="documento" />
      <mat-error *ngIf="form.get('documento')?.hasError('required')">Obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Situación Laboral</mat-label>
      <mat-select formControlName="situacionLaboral">
        <mat-option value="">— Ninguna —</mat-option>
        <mat-option *ngFor="let s of situacionesLaborales" [value]="s.value">
          {{ s.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>

<ng-template #loadingTpl>
  <div class="loading">Cargando datos…</div>
</ng-template>
