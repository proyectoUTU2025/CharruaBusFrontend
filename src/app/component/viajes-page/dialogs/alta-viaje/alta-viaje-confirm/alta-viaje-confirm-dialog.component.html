<h2 mat-dialog-title>Confirmar alta de viaje</h2>
<mat-dialog-content>{{ data.mensaje }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="cancelar()">Cancelar</button>
  <button mat-flat-button class="create-btn" (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
