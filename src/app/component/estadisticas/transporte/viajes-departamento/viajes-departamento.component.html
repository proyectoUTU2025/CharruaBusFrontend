<h2 class="titulo">Estadísticas de Viajes por Departamentos</h2>

<form class="filtros">
  <mat-form-field>
    <mat-label>Fecha inicio</mat-label>
    <input matInput [matDatepicker]="pickerInicio" [formControl]="fechaInicio">
    <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
    <mat-datepicker #pickerInicio></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fecha fin</mat-label>
    <input matInput [matDatepicker]="pickerFin" [formControl]="fechaFin">
    <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
    <mat-datepicker #pickerFin></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Origen</mat-label>
    <mat-select [formControl]="origen">
      <mat-option [value]="null">Todos</mat-option>
      <mat-option *ngFor="let d of departamentos" [value]="d">{{ d }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Destino</mat-label>
    <mat-select [formControl]="destino">
      <mat-option [value]="null">Todos</mat-option>
      <mat-option *ngFor="let d of departamentos" [value]="d">{{ d }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button type="button" mat-button (click)="filtrar()">Filtrar</button>
  <button type="button" mat-button [disabled]="downloadingCsv" (click)="exportCsv()">
    {{ downloadingCsv ? 'Descargando CSV...' : 'Descargar CSV' }}
  </button>
  <button type="button" mat-button (click)="exportPdf()">Descargar PDF</button>
</form>

<div *ngIf="mostrarGrafico" class="grafico-container">
  <canvas baseChart
          [data]="{ labels: chartLabels, datasets: chartData }"
          [type]="chartType"
          [options]="chartOptions"
          height="250">
  </canvas>
</div>

<div class="tabla-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef (click)="toggleSort('departamento')">
        Departamento
          <span *ngIf="ordenarPor==='departamento'">{{ ascendente ? '↑' : '↓' }}</span>
      </th>
      <td mat-cell *matCellDef="let e">{{ e.departamento }}</td>
    </ng-container>

    <ng-container matColumnDef="cantidadViajes">
      <th mat-header-cell *matHeaderCellDef (click)="toggleSort('cantidadViajes')">
        Cantidad
          <span *ngIf="ordenarPor==='cantidadViajes'">{{ ascendente ? '↑' : '↓' }}</span>
      </th>
      <td mat-cell *matCellDef="let e">{{ e.cantidadViajes }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="load($event)">
  </mat-paginator>
</div>
