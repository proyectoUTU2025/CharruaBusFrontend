<div *ngIf="isLoading" class="loading-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div *ngIf="error" class="error-message">
    {{ error }}
</div>

<table mat-table [dataSource]="pasajes" *ngIf="!isLoading && !error" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let p"> {{ p.id }} </td>
    </ng-container>

    <ng-container matColumnDef="clienteEmail">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let p"> {{ p.clienteEmail }} </td>
    </ng-container>

    <ng-container matColumnDef="asiento">
        <th mat-header-cell *matHeaderCellDef> Asiento </th>
        <td mat-cell *matCellDef="let p"> {{ p.asiento.numero }} </td>
    </ng-container>

    <ng-container matColumnDef="fechaCompra">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let p"> {{ p.fechaCompra | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let p"> {{ p.estado }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let p">
            <button mat-icon-button color="warn" (click)="refund(p.id)">
                <mat-icon>undo</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
