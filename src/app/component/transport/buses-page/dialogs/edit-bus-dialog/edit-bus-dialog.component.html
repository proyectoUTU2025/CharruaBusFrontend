<h2 mat-dialog-title>Editar Ómnibus</h2>
<mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Matrícula</mat-label>
        <input matInput formControlName="matricula" />
        <mat-error *ngIf="form.get('matricula')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Localidad</mat-label>
        <mat-select formControlName="localidadId">
            <mat-option *ngFor="let loc of localidades" [value]="loc.id">
                {{ loc.nombre }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('localidadId')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Capacidad</mat-label>
        <input matInput type="number" formControlName="capacidad" />
        <mat-error *ngIf="form.get('capacidad')?.hasError('required')">Requerido</mat-error>
        <mat-error *ngIf="form.get('capacidad')?.hasError('min')">Debe ser ≥ 1</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="activo">Activo</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
        Guardar
    </button>
</mat-dialog-actions>
