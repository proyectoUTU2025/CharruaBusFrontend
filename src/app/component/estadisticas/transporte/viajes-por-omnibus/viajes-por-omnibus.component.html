<form class="filters">
    <mat-form-field appearance="fill">
      <mat-label>Fecha Inicio</mat-label>
      <input matInput [formControl]="fechaInicio" type="date" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Fecha Fin</mat-label>
      <input matInput [formControl]="fechaFin" type="date" />
    </mat-form-field>
  
    <div class="actions">
      <button mat-button (click)="load()">Filtrar</button>
      <button mat-raised-button color="primary" (click)="exportCsv()">CSV</button>
    </div>
  </form>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef>Matr√≠cula</th>
      <td mat-cell *matCellDef="let row">{{ row.matricula }}</td>
    </ng-container>
  
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let row">{{ row.cantidad }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator
    [length]="total"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="load($event)">
  </mat-paginator>
