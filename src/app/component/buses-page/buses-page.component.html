<div class="page-header">
  <h1>Gestión de Ómnibus</h1>
  <p>Crear y administrar ómnibus en el sistema.</p>
</div>

<div class="buses-card">
  <div class="table-header">
    <span class="card-title">Lista de Ómnibus</span>
    <div class="actions">
      <button mat-stroked-button class="massive-btn" (click)="openBulkUpload()">
        <mat-icon>upload_file</mat-icon>
        Alta Masiva
      </button>
      <button mat-flat-button class="create-btn" (click)="add()">
        <mat-icon>directions_bus</mat-icon>
        Agregar Ómnibus
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let b"> {{ b.id }} </td>
    </ng-container>

    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> Matrícula </th>
      <td mat-cell *matCellDef="let b"> {{ b.matricula }} </td>
    </ng-container>

    <ng-container matColumnDef="localidad">
      <th mat-header-cell *matHeaderCellDef> Localidad </th>
      <td mat-cell *matCellDef="let b"> {{ b.localidad }} </td>
    </ng-container>

    <ng-container matColumnDef="cantidadAsientos">
      <th mat-header-cell *matHeaderCellDef> Asientos </th>
      <td mat-cell *matCellDef="let b"> {{ b.cantidadAsientos }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let b">
        <span
          class="badge"
          [ngClass]="b.estado ? 'badge-active' : 'badge-inactive'"
        >
          {{ b.estado ? 'Activo' : 'Inactivo' }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let b">
        <button mat-icon-button color="accent" (click)="edit(b)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="remove(b)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
