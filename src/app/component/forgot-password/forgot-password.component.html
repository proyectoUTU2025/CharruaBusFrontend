<div class="login-card">
  <div class="header-bar"></div>
  <div class="logo-container">
    <img src="assets/charruabusIcon.png" alt="Charrua Bus" class="logo">
  </div>
  <h1 class="title">Recuperar Contraseña</h1>
  <p class="subtitle">Ingresa tu correo electrónico y te enviaremos un código para restablecer tu contraseña.</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="mail@ejemplo.com" required>
      <mat-error *ngIf="form.get('email')?.hasError('required')">El email es requerido</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Ingresa un email válido</mat-error>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary" class="submit-button" [disabled]="form.invalid || loading">
      <ng-container *ngIf="!loading; else loadingSpinner">
        <mat-icon>email</mat-icon>
        <span>Enviar código</span>
      </ng-container>
      <ng-template #loadingSpinner>
        <mat-spinner diameter="24"></mat-spinner>
      </ng-template>
    </button>

    <div *ngIf="error" class="error-message">
      <mat-icon>error_outline</mat-icon>
      <span>{{ error }}</span>
    </div>
  </form>
  
  <div class="footer-link">
    <a routerLink="/login">Volver a Iniciar Sesión</a>
  </div>
</div>
