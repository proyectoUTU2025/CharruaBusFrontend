<h2 mat-dialog-title>Advertencia</h2>

<mat-dialog-content>{{ data.message }}</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button class="cancel-btn" (click)="cancelar()">Cancelar</button>
  <button mat-flat-button class="confirm-btn" (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
