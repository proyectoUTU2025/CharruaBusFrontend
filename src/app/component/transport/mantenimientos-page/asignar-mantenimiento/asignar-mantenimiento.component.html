<h2>Asignar mantenimiento</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="mantenimiento-form">
    <mat-form-field appearance="fill">
        <mat-label>Motivo</mat-label>
        <input matInput formControlName="motivo" maxlength="255" required>
        <mat-error *ngIf="getFieldError('motivo')">{{ getFieldError('motivo') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput [matDatepicker]="pickerInicio" formControlName="fechaInicio" required>
        <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
        <mat-datepicker #pickerInicio></mat-datepicker>
        <mat-error *ngIf="getFieldError('fechaInicio')">{{ getFieldError('fechaInicio') }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Hora de inicio</mat-label>
        <mat-select formControlName="horaInicio" required>
            <mat-option *ngFor="let h of horas" [value]="h">{{ h }}</mat-option>
        </mat-select>
        <mat-error *ngIf="getFieldError('horaInicio')">{{ getFieldError('horaInicio') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Fecha de fin</mat-label>
        <input matInput [matDatepicker]="pickerFin" formControlName="fechaFin" required>
        <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
        <mat-datepicker #pickerFin></mat-datepicker>
        <mat-error *ngIf="getFieldError('fechaFin')">{{ getFieldError('fechaFin') }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Hora de fin</mat-label>
        <mat-select formControlName="horaFin" required>
            <mat-option *ngFor="let h of horas" [value]="h">{{ h }}</mat-option>
        </mat-select>
        <mat-error *ngIf="getFieldError('horaFin')">{{ getFieldError('horaFin') }}</mat-error>
    </mat-form-field>

    <div class="mantenimiento-actions">
        <button mat-flat-button color="primary" [disabled]="isLoading" type="submit">
            Asignar mantenimiento
        </button>
        <button mat-stroked-button color="accent" type="button" (click)="close()">
            Cancelar
        </button>
    </div>
</form>
