<div class="mis-pasajes-container">
    <h2>Mis Pasajes</h2>

    <form [formGroup]="filterForm" (ngSubmit)="applyFilter()" class="filter-form">
        <mat-form-field>
            <mat-label>Desde</mat-label>
            <input matInput type="date" formControlName="fechaDesde">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Hasta</mat-label>
            <input matInput type="date" formControlName="fechaHasta">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Origen ID</mat-label>
            <input matInput type="number" formControlName="origenId">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Destino ID</mat-label>
            <input matInput type="number" formControlName="destinoId">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Filtrar</button>
    </form>

    <table mat-table [dataSource]="pasajes" class="mat-elevation-z8">
        <!-- Columnas definidas -->
        <ng-container matColumnDef="fechaCompra">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let p">{{ p.fechaCompra | date:'short' }}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let p">{{ p.estado }}</td>
        </ng-container>
        <ng-container matColumnDef="asientoNumero">
            <th mat-header-cell *matHeaderCellDef>Asiento</th>
            <td mat-cell *matCellDef="let p">{{ p.asientoNumero }}</td>
        </ng-container>
        <ng-container matColumnDef="origenNombre">
            <th mat-header-cell *matHeaderCellDef>Origen</th>
            <td mat-cell *matCellDef="let p">{{ p.origenNombre }}</td>
        </ng-container>
        <ng-container matColumnDef="destinoNombre">
            <th mat-header-cell *matHeaderCellDef>Destino</th>
            <td mat-cell *matCellDef="let p">{{ p.destinoNombre }}</td>
        </ng-container>
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let p">{{ p.precio | currency }}</td>
        </ng-container>
        <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef>Detalle</th>
            <td mat-cell *matCellDef="let p">
                <button mat-button [routerLink]="['/pasajes', p.id, 'pdf']">
                    Ver PDF
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalElements" [pageSize]="size" (page)="onPageChange($event)">
    </mat-paginator>
</div>
