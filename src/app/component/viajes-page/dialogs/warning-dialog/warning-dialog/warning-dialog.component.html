<h2 mat-dialog-title>
  <mat-icon color="warn" style="vertical-align: middle; margin-right: 8px;">warning</mat-icon>
  El viaje tiene conflictos
</h2>

<mat-dialog-content class="message">
  {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancelar()" class="outline-btn">Cancelar</button>
  <button mat-flat-button (click)="confirmar()" class="create-btn">Confirmar</button>
</mat-dialog-actions>
