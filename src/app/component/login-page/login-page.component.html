<div class="login-card">
  <div class="header-bar"></div>
  <div class="logo-container">
    <img src="assets/charruabusIcon.png" alt="Charrua Bus" class="logo">
  </div>
  <h1 class="title">Bienvenido de nuevo</h1>
  <p class="subtitle">Introduce tus credenciales para iniciar sesión en tu cuenta</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="mail@ejemplo.com" matInput>
      <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
        El email es requerido
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
        Ingresa un email válido
      </mat-error>
    </div>

    <div class="form-field">
      <label for="password">Contraseña</label>
      <div class="password-field">
        <input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password"
          placeholder="●●●●●●●●" matInput>
        <button type="button" mat-icon-button (click)="hidePassword = !hidePassword" class="visibility-toggle" aria-label="Mostrar/ocultar contraseña">
          <mat-icon>
            {{ hidePassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </button>
      </div>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
        La contraseña es requerida
      </mat-error>
    </div>

    <button type="submit" mat-flat-button color="primary" class="sign-in-button" [disabled]="loginForm.invalid || isLoading">
      <ng-container *ngIf="!isLoading; else loadingSpinner">
        <mat-icon>arrow_forward</mat-icon>
        <span class="sign-in-text">Iniciar sesión</span>
      </ng-container>
      <ng-template #loadingSpinner>
        <mat-spinner diameter="24"></mat-spinner>
      </ng-template>
    </button>

    <div *ngIf="error" class="error-message">
      <mat-icon>error_outline</mat-icon>
      <span>{{ error }}</span>
    </div>

    <div class="forgot-password">
      <a (click)="goToSignup()">¿No tienes cuenta? Registrarse</a>
    </div>
    <div class="forgot-password">
      <a >Olvidaste tu password? Recuperalo</a>
    </div>

  </form>
</div>
