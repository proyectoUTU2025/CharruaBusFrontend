<h2 mat-dialog-title>Agregar Ómnibus</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Matrícula</mat-label>
    <input matInput formControlName="matricula" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Localidad</mat-label>
    <mat-select formControlName="localidad">
      <mat-option *ngFor="let loc of localidades" [value]="loc">{{ loc }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Cantidad de Asientos</mat-label>
    <input matInput type="number" formControlName="cantidadAsientos" />
  </mat-form-field>

  <mat-checkbox formControlName="estado">Ómnibus activo</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button class="cancel-btn" (click)="cancel()">Cancelar</button>
  <button mat-flat-button class="save-btn" (click)="save()">Guardar</button>
</mat-dialog-actions>
