<h2 mat-dialog-title>
  <mat-icon class="icon">swap_horiz</mat-icon> Reasignar Ómnibus
</h2>

<mat-dialog-content class="dialog-content">
  <p class="subtitle">Seleccione un nuevo ómnibus para el viaje:</p>

  <mat-radio-group [(ngModel)]="omnibusSeleccionadoId" class="bus-list">
    <mat-radio-button *ngFor="let bus of busesDisponibles" [value]="bus.id" class="bus-radio">
      <div class="bus-item">
        <mat-icon class="bus-icon">directions_bus</mat-icon>
        <div class="bus-info">
          <span class="matricula">{{ bus.matricula }}</span>
          <span class="capacidad">{{ bus.capacidad }} asientos</span>
        </div>
      </div>
    </mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button class="acciones-btn" (click)="cancelar()">Cancelar</button>
  <button mat-flat-button class="acciones-btn" (click)="confirmarReasignacion()" [disabled]="!omnibusSeleccionadoId">
    Confirmar
  </button>
</mat-dialog-actions>
