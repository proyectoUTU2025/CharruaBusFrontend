<h2 mat-dialog-title>Selección de Ómnibus</h2>

<mat-dialog-content>
  <p class="subtitle">Seleccione un ómnibus disponible</p>

  <table mat-table [dataSource]="buses" class="mat-elevation-z1">

    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> Matrícula </th>
      <td mat-cell *matCellDef="let bus"> {{ bus.matricula }} </td>
    </ng-container>

    <ng-container matColumnDef="asientos">
      <th mat-header-cell *matHeaderCellDef> Asientos </th>
      <td mat-cell *matCellDef="let bus"> {{ bus.asientos }} </td>
    </ng-container>

    <ng-container matColumnDef="localidad">
      <th mat-header-cell *matHeaderCellDef> Localidad </th>
      <td mat-cell *matCellDef="let bus"> {{ bus.localidad }} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let bus">
        <button
          mat-stroked-button
          color="primary"
          [disabled]="selectedBus?.matricula === bus.matricula"
          (click)="seleccionar(bus)">
          {{ selectedBus?.matricula === bus.matricula ? 'Seleccionado' : 'Seleccionar' }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Atrás</button>
  <button mat-flat-button color="primary" [disabled]="!selectedBus" (click)="continuar()">Continuar</button>
</mat-dialog-actions>
