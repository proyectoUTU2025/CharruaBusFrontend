<div class="seats-container">
  <div class="seats-legend">
    <div class="legend-item">
      <div class="seat-icon-legend disponible"><mat-icon>event_seat</mat-icon></div>
      <span>Disponible</span>
    </div>
    <div class="legend-item">
      <div class="seat-icon-legend reservado"><mat-icon>event_seat</mat-icon></div>
      <span>Seleccionado</span>
    </div>
    <div class="legend-item">
      <div class="seat-icon-legend confirmado"><mat-icon>event_seat</mat-icon></div>
      <span>Ocupado</span>
    </div>
  </div>

  <mat-card class="bus-diagram-card">
    <div class="bus-container">
      <div class="bus-front">
        <div class="driver-section">
          <mat-icon class="steering-wheel">radio_button_unchecked</mat-icon>
          <span class="driver-label">Conductor</span>
        </div>
        <div class="entrance-door">
          <mat-icon>sensor_door</mat-icon>
          <span class="door-label">Puerta</span>
        </div>
      </div>

      <div class="seats-area">
        <div class="seats-rows">
          <div *ngFor="let fila of seatRows; let i = index" class="seat-row">
            <div class="row-number">{{ i + 1 }}</div>
            <div class="seats-left">
              <div *ngFor="let asiento of fila.izquierda" class="bus-seat" [ngClass]="getSeatClass(asiento)" (click)="onSeatClick(asiento)">
                <mat-icon class="seat-icon">event_seat</mat-icon>
                <span class="seat-number">{{ asiento.numero }}</span>
              </div>
            </div>
            <div class="aisle"></div>
            <div class="seats-right">
              <div *ngFor="let asiento of fila.derecha" class="bus-seat" [ngClass]="getSeatClass(asiento)" (click)="onSeatClick(asiento)">
                <mat-icon class="seat-icon">event_seat</mat-icon>
                <span class="seat-number">{{ asiento.numero }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bus-back">
        <div class="emergency-exit">
          <mat-icon>exit_to_app</mat-icon>
          <span class="exit-label">Salida de emergencia</span>
        </div>
      </div>
    </div>
  </mat-card>
</div>

<div class="actions-footer" *ngIf="showConfirmButton">
  <button mat-raised-button 
          class="confirm-btn"
          (click)="confirmSelection()" 
          [disabled]="selectedSeats.length !== maxSeleccion">
    Confirmar Asientos
  </button>
</div>
